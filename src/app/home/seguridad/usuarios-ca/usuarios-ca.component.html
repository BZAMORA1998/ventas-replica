<div class="row">
    <div class="card col-12">
        <h2 class="card-title p-4">Datos Personales</h2>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3 col-6 w-100">
                    <div class="form-group text-center pt-4">
                        <img width="90" height="90" src="assets/img/Avatar_Male_4.png" for="foto" />
                        <label for="foto">Foto</label>
                    </div>
                </div>
                <div class="col-sm-3 col-6 align-self-end">
                    <div class="form-group">
                        <app-select class="w-25"
                        [icon]="'fa fa-language'" 
                        [label]="'Tipo de Identificación'"
                        [data]="tipoIdentificacion"
                        (id)="setSecuenciaTipoIdentificacion($event)"
                        [selected]="data.secuenciaTipoIdentificacion"
                        [incluirSelect]="true"
                        ></app-select> 
                    </div>
                </div>
                <div class="col-sm-3 col-6 align-self-end">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Número de Identificación'"
                            (textOut)="setNumeroIdentificacion($event)" [textInt]="data.numeroIdentificacion"
                            [id]="'numeroIdentificacion'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6  align-self-end">
                    <div class="form-group">
                        <app-select class="w-25"
                        [icon]="'fa fa-language'" 
                        [label]="'Genero'"
                        [data]="genero"
                        (id)="setSecuenciaGenero($event)"
                        [selected]="data.secuenciaGenero"
                        [incluirSelect]="true"
                        ></app-select> 
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Primer Nombre'"
                            (textOut)="setPrimerNombre($event)" [textInt]="data.primerNombre" [id]="'primerNombre'">
                        </app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Segundo Nombre'"
                            (textOut)="setSegundoNombre($event)" [textInt]="data.segundoNombre" [id]="'segundoNombre'">
                        </app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Primer Apellido'"
                            (textOut)="setPrimerApellido($event)" [textInt]="data.primerApellido"
                            [id]="'primerApellido'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Segundo Apellido'"
                            (textOut)="setSegundoApellido($event)" [textInt]="data.segundoApellido"
                            [id]="'segundoApellido'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-date [icon]="'fas fa-user-lock'" [label]="'Fecha de nacimiento'"
                        (dateOut)="setFechaNacimiento($event)" [dateInt]="data.fechaNacimiento"
                        [id]="'fechaNacimiento'"></app-date>
                    </div>
                </div>

                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Edad'"
                        (textOut)="setEdad($event)" [textInt]="data.edad"
                        [id]="'edad'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Usuario'"
                        (textOut)="setUsuario($event)" [textInt]="data.usuario"
                        [id]="'usuario'"></app-text>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="card col-12">
        <h2 class="card-title pl-4 pt-4">Datos Contacto</h2>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Email'"
                        (textOut)="setEmail($event)" [textInt]="data.email"
                        [id]="'email'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Telefono Móvil'"
                            (textOut)="setTelefonoMovil($event)" [textInt]="data.telefonoMovil"
                            [id]="'telefonoMovil'"></app-text>              
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Telefono Fijo'"
                        (textOut)="setTelefonoFijo($event)" [textInt]="data.telefonoFijo"
                        [id]="'telefonoFijo'"></app-text>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="card col-12">
        <h2 class="card-title pl-4 pt-4">Datos Residencia</h2>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-select class="w-25"
                        [icon]="'fa fa-language'" 
                        [label]="'Pais'"
                        [data]="pais"
                        (id)="setSecuenciaPais($event)"
                        [selected]="data.secuenciaPais"
                        [incluirSelect]="true"
                        ></app-select>     
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-select class="w-25"
                        [icon]="'fa fa-language'" 
                        [label]="'Provincia'"
                        [data]="provincia"
                        (id)="setSecuenciaProvincia($event)"
                        [selected]="data.secuenciaProvincia"
                        [incluirSelect]="true"
                        ></app-select>     
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-select class="w-25"
                        [icon]="'fa fa-language'" 
                        [label]="'Ciudad'"
                        [data]="ciudad"
                        (id)="setSecuenciaCiudad($event)"
                        [selected]="data.secuenciaCiudad"
                        [incluirSelect]="true"
                        ></app-select>    
                    </div> 
                </div>
                <div class="col-sm-12 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'Dirección'"
                            (textOut)="setDireccion($event)" [textInt]="data.direccion"
                            [id]="'direccion'"></app-text>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2 mb-2">
    <div class="col-12 text-right m-0 p-0">
        <button type="button" class="btn btn-primary w-25" (click)="crearOActualizarUsuario()">Guardar</button>
    </div>
</div>
