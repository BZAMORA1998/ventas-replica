<div class="row">
    <div class="card col-12">
        <h2 class="card-title p-4">{{'seguridad.crearUsuario.datosPersonales' | translate}}</h2>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3 col-6 w-100">
                    <div class="form-group text-center pt-4">
                        <img width="90" height="90" src="assets/img/Avatar_Male_4.png" for="foto" />
                        <label for="foto">{{'seguridad.crearUsuario.foto' | translate}}</label>
                    </div>
                </div>
                 <div class="col-sm-3 col-6 align-self-end">
                    <div class="form-group">
                        <app-select class="w-25"
                        [icon]="'fa fa-language'" 
                        [label]="'seguridad.crearUsuario.tipoIdentificacion' | translate"
                        [data]="tipoIdentificacion"
                        (id)="setSecuenciaTipoIdentificacion($event)"
                        [selected]="data.secuenciaTipoIdentificacion"
                        [incluirSelect]="true"
                        ></app-select> 
                    </div>
                </div>
                <div class="col-sm-3 col-6 align-self-end">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'seguridad.crearUsuario.numeroIdentificacion' | translate"
                            (textOut)="setNumeroIdentificacion($event)" [textInt]="data.numeroIdentificacion"
                            [id]="'numeroIdentificacion'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6  align-self-end">
                    <div class="form-group">
                        <app-select class="w-25"
                        [icon]="'fa fa-language'" 
                        [label]="'seguridad.crearUsuario.genero' | translate"
                        [data]="genero"
                        (id)="setSecuenciaGenero($event)"
                        [selected]="data.secuenciaGenero"
                        [incluirSelect]="true"
                        ></app-select> 
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'seguridad.crearUsuario.primerNombre' | translate"
                            (textOut)="setPrimerNombre($event)" [textInt]="data.primerNombre" [id]="'primerNombre'">
                        </app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'seguridad.crearUsuario.segundoNombre' | translate"
                            (textOut)="setSegundoNombre($event)" [textInt]="data.segundoNombre" [id]="'segundoNombre'">
                        </app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'seguridad.crearUsuario.primerApellido' | translate"
                            (textOut)="setPrimerApellido($event)" [textInt]="data.primerApellido"
                            [id]="'primerApellido'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [icon]="'fas fa-user-lock'" [label]="'seguridad.crearUsuario.segundoApellido' | translate"
                            (textOut)="setSegundoApellido($event)" [textInt]="data.segundoApellido"
                            [id]="'segundoApellido'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-date [icon]="'fas fa-user-lock'" [label]="'seguridad.crearUsuario.fechaNacimiento' | translate"
                        (dateOut)="setFechaNacimiento($event)" 
                        [dateInt]="data.fechaNacimiento"
                        [id]="'fechaNacimiento'"></app-date>
                    </div>
                </div>

                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [inactivar]='true' [icon]="'fas fa-user-lock'" [label]="'seguridad.crearUsuario.edad' | translate"
                        (textOut)="setEdad($event)" [textInt]="data.edad"
                        [id]="'edad'"></app-text>
                    </div>
                </div>
                <div class="col-sm-3 col-6">
                    <div class="form-group">
                        <app-text [inactivar]='true' [icon]="'fas fa-user-lock'" [label]="'seguridad.crearUsuario.usuario' | translate"
                        (textOut)="setUsuario($event)" [textInt]="data.usuario"
                        [id]="'usuario'"></app-text>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>

<div class="row mt-2 mb-2">
    <div class="col-12 text-right m-0 p-0">
        <button type="button" class="btn btn-primary w-25" (click)="crearOActualizarUsuario()">{{'seguridad.crearUsuario.guardar' | translate}}</button>
    </div>
</div>
