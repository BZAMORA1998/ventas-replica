<div class="container-fluid">
    <div class="row">
        <div class="col-11">
            <div class="d-flex justify-content-start mt-4">
                <div class="m-2 form-group  d-flex flex-wrap align-content-end">
                    <app-text 
                    [icon]="'fas fa-user-lock'" 
                    [label]="'Nº Identificacion o usuario'"
                    (texto)="setUsuario($event)"></app-text>    
                </div>
                <div class="m-2 form-group d-flex flex-wrap align-content-end">
                <label>Estado</label>
                <select class="custom-select">
                    <option selected>Seleccionar</option>
                    <option value="1">Todos</option>
                    <option value="2">Activos</option>
                    <option value="3">Inactivos</option>
                    </select>         
                </div>
                <div class="m-2 form-group d-flex flex-wrap align-content-end">
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-start mt-4">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nº Identificación</th>
                        <th>Primer Nombre</th>
                        <th>Primer Apellido</th>
                        <th>Usuario</th>
                        <th>Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>09999999999</td>
                        <td>Bryan</td>
                        <td>Zamora</td>
                        <td>BZAMORA</td>
                        <td>img</td>
                    </tr>
                    </tbody>
                </table>
                <app-paginador *ngIf="mostrarPag" [totalDatos]="totalRows" [datosPorpagina]="perPage" (paginaSeleccionada)="getpaginacion($event)"></app-paginador>
              
            </div>
        </div>
    </div>
</div>
