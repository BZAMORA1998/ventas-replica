
<div class="container-fluid login-container d-flex flex-wrap justify-content-center align-content-center">
    <div class="card w-25">
        <div class="mt-4 mr-2 d-flex justify-content-end ">
          <i class="fa fa-language d-flex flex-wrap align-content-center" aria-hidden="true"></i>
          <select class="custom-select w-25" [(ngModel)]="activeLang" (change)="cambiarLenguaje()">
            <option value="en">En</option>
            <option value="es">Es</option>
          </select>
      </div>

        <div class="mt-4 d-flex flex-column flex-wrap justify-content-center align-content-center">
            <i class="fas fa-user-circle fa-7x d-flex justify-content-center"></i> 
            <p>{{'login.iniciarSesion' | translate}}</p>
        </div>
            
        <div class="card-body">
            <form>
                <div class="form-group">
                    <app-text 
                    [icon]="'fas fa-user-lock'" 
                    [label]="'login.usuario' | translate"
                    (textOut)="setUsuario($event)"
                    [textInt]="usuario"
                    [id]="'user'"
                  ></app-text>                      
                  <span class="text-danger d-flex justify-content-end" *ngIf="usuario==''">{{'login.usuarioRequerido' | translate}}</span>
                </div>
              
                <div class="form-group mt-5">
                    <app-text 
                      [icon]="'fas fa-key'" 
                      [label]="'login.contrasena' | translate"
                      (textOut)="setContrasena($event)"
                      [textInt]="contrasena"
                      [id]="'pass'"
                      [typeInput]="typeInputF"
                    ></app-text> 
                    <label *ngIf="showPF" (click)="mostrarPassword()" type="button" class="button"><i class="eye fa fa-eye showPass" aria-hidden="true"></i></label>
                    <label *ngIf="!showPF" (click)="mostrarPassword()" type="button" class="button"><i class="eye fa fa-eye-slash showPass" aria-hidden="true"></i></label>         
                    <span class="text-danger d-flex justify-content-end" *ngIf="contrasena==''">{{'login.contrasenaRequerido' | translate}}</span>
                </div>
            </form>
            <button (click)="postAutenticacion()" id="btn-ok" type="button" class="btn btn-primary w-100" disabled="true">{{'login.bottonInicioSesion' | translate}}</button>
        </div>
      </div>
</div>
