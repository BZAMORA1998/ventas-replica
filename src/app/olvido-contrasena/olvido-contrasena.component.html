
<div class="container-fluid">
    <div class="row h-100 justify-content-center align-items-center">  
            <div class="card col-3 pt-5">
                <h1 class="card-title text-center">{{'login.recuperarContrasena' | translate}}</h1>
                <i class="fas fa-user-circle fa-7x d-flex justify-content-center"></i> 
                <div class="card-body">
                <form>
                    <div class="form-group">
                         <app-text 
                            [icon]="'fas fa-user-lock'" 
                            [label]="'login.emailOUsuario' | translate"
                            (textOut)="setCorreo($event)"
                            [textInt]="correo"
                            [id]="'correo'"
                        ></app-text>      
                    </div>
                    
                    <div class="form-group ">
                        <button (click)="recuperarContrasena()" id="aceptar" matTooltip="Info about the action" type="submit" class="btn btn-info w-100">{{'login.enviarContrasena' | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
