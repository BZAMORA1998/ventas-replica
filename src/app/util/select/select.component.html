
<div class="form-group m-0">
    <label class="position-absolute" id="select-text" >
        <i class="{{icon}} mr-2"></i>{{label}}
    </label>
    <select class="custom-select border-red" name="select"
        #select="ngModel"  [(ngModel)]="data.id" 
        ngControl="d.id"
        (change)="actualizarSelect(data.id)">
        <option selected>Seleccionar</option>
        <option [value]="d.id" *ngFor="let d of data" >{{d.nombre}}</option>
    </select>        
</div>
